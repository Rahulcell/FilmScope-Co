<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <img src="./assets/logo1.png" alt="Logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <form class="d-flex mx-auto w-100 justify-content-center my-2">
              <input
                class="form-control search-bar me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="search"
              />
              <button class="btn btn-outline-light" type="submit" id="submit">
                <i class="bi bi-search"></i>
              </button>
            </form>
            <ul class="navbar-nav ms-auto text-center">
              <li class="nav-item" id="login-link">
                <a
                  class="nav-link text-light d-flex align-items-center"
                  href="./login.html"
                >
                  <i class="bi bi-box-arrow-in-right me-1"></i> Login
                </a>
              </li>
              <li class="nav-item ms-2" id="signup-link">
                <a
                  class="nav-link text-light d-flex align-items-center"
                  href="./signup.html"
                >
                  <i class="bi bi-person-plus-fill me-1"></i> Signup
                </a>
              </li>
              <li
                class="nav-item ms-2"
                id="logout-btn-container"
                style="display: none"
              >
                <button
                  class="btn btn-outline-light d-flex align-items-center"
                  id="logout-btn"
                  data-bs-toggle="modal"
                  data-bs-target="#logoutModal"
                >
                  <i class="bi bi-box-arrow-right me-1"></i> Logout
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="title-container">
      <i class="bi bi-film" style="font-size: 2rem; margin-right: 1rem"></i>
      <h1 class="title">Top 100 Movies</h1>
    </div>

    <div id="movieCardContainer"></div>
    <div class="text-center mt-3">
      <button class="btn btn-primary load-more" id="loadMore">Load More</button>
    </div>
    <li class="nav-item">
      <a class="nav-link" href="favorites.html">My Favorites</a>
    </li>

    <!-- Logout Confirmation Modal -->
    <div
      class="modal fade"
      id="logoutModal"
      tabindex="-1"
      aria-labelledby="logoutModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Are you sure you want to logout?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="confirmLogout">
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
